<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskListApp</title>
    <!-- Mi css en el que uso scss SOLO PARA LOS COLORES NO MÁS-->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Voy a usar fontAwesome para iconos mas atractivos-->
    <script src="https://kit.fontawesome.com/aabdd0d793.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100"> <!-- Le pongo un tamaño para que se vea bien la distribución-->
    <div class="d-flex"> <!-- TODA LA PAGINA D-FLEX (1 DIV)-->
        <!-- Mi esquema es de 1 Barra a la izquierda - Resto Contenido todo a la derecha (subidividido)-->
        <!-- Sidebar LEFT-->
        <!-- 1 BARRA DE LA IZQUIERDA -->
        <nav class="bg-primary text-white d-flex flex-column p-5 shadow" id="accordionSidebar">
            <!-- Sidebar Header - App Name -->
            <a class="d-flex flex-column align-items-center mb-4 text-white text-decoration-none" href="index.html">
                <div
                    class="rounded-circle bg-white shadow-lg p-5 mt-4 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-list-check fa-2xl mt-1" style="color: #000000;"></i>
                </div>
                <div class="shadow-lg p-3 mt-4 text-center">
                    <span class="fw-bold">TaskListApp</span>
                </div>
            </a>
            <hr> <!------->
            <!-- Nav Items (elementos de navegación de la sidebar)-->
            <ul class="navbar-nav flex-column w-100 list-unstyled">
                <!-- 2 Nav Item - Inicio -->
                <li class="nav-item">
                    <a class="nav-link active text-white d-flex align-items-center" href="index.html">
                        Inicio
                    </a>
                </li>
                <hr> <!-------->
                <!-- Si quiero poner más cosas en este menu, haria mas <li>-->
            </ul>
        </nav>
        <!-- End of Sidebar -->

        <!-- 2 PARTE DE CONTENIDOS (DERECHA) -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white shadow p-3">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ms-auto list-unstyled">
                    <!-- Alerts -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="alertsDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-bell mx-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Recientes</h6>
                            </li>
                            <!-- LISTA DE QUE SE AGREGAN TAREAS-->
                            <li><a class="dropdown-item" href="#">Agrega una nueva tarea!</a></li>
                            <hr>
                            <li><a class="dropdown-item" href="#">Agrega una nueva tarea!</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cogs me-2"></i> User Settings</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- CONTENIDO DE LA PAGINA -->
            <div class="container-fluid mt-3">
                <!-- Page Heading -->
                <div class="row mb-2 d-flex">
                    <div class="col-6 mt-4 mb-5"></div>
                    <div class="col-6 text-end">
                        <a href="#" class="btn btn-primary shadow-sm p-3">
                            <i class="fas fa-pen me-2"></i> Crear Nueva Tarea
                        </a>
                    </div>
                </div>

                <!-- Task Cards -->
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card border-left-info shadow h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <h5 class="mb-0 font-weight-bold">Tareas</h5>
                                        <div class="progress mt-2" style="height: 6px;">
                                            <div class="progress-bar bg-info" style="width: 50%;"></div>
                                        </div>
                                    </div>
                                    <div class="ms-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card border-left-warning shadow h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <h5 class="mb-0 font-weight-bold">Tareas Pendientes</h5>
                                        <p class="text-muted mb-0">0</p>
                                    </div>
                                    <div class="ms-auto">
                                        <i class="fas fa-folder-open fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CONTENIDO PRINCIPAl -->
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <div class="futuro-contenido d-flex" style="min-height: 69vh;">

                            <!-- Aqui quiero un "buscador" - 1 div - checkbox see completed/incompleted y otra de filtrar-->
                            <div class="col-md-4">
                                <!-- Check tareas completadas/incompletadas-->
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="col-12 d-flex">
                                            <div class="form-check mx-3">
                                                <input class="form-check-input" type="checkbox" id="completedTasks">
                                                <label class="form-check-label" for="completedTasks">
                                                    <i class="fas fa-check-circle"></i> Completed Tasks
                                                </label>
                                            </div>
                                            <div class="form-check mx-3">
                                                <input class="form-check-input" type="checkbox" id="uncompletedTasks">
                                                <label class="form-check-label" for="uncompletedTasks">
                                                    <i class="fas fa-times-circle"></i> Uncompleted Tasks
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Check FILTROS-->
                                <div class="card-body">
                                    <ul class="navbar-nav ms-auto list-unstyled d-flex align-items-center d-flex mx-5">
                                        <a class="nav-link text-black d-flex align-items-center border-left-warning shadow p-3"
                                            href="#" data-bs-toggle="collapse" data-bs-target="#collapseFilter"
                                            aria-expanded="false">
                                            Filtrar Tareas
                                        </a>
                                        <div id="collapseFilter" class="collapse">
                                            <div class="bg-light rounded-bottom">
                                                <a class="collapse-item d-block text-decoration-none mb-2 hover-bg-primary"
                                                    href="#">Por Nombre</a>
                                                <a class="collapse-item d-block text-decoration-none mb-2 hover-bg-primary"
                                                    href="#">Por Tipo</a>
                                                <a class="collapse-item d-block text-decoration-none mb-2 hover-bg-primary"
                                                    href="#">Por Fecha</a>
                                            </div>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">

                            <!-- Aqui irá la lista de tareas -->


                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-light py-3 mt-auto">
                <div class="container text-center">
                    <span>&copy; 2024 TaskListApp by Ángela Sáez</span>
                </div>
            </footer>
        </div>
    </div>
</body>
<!-- Importo Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
