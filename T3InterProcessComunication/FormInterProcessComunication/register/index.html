<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1 class="text-center display-1 bg-body-tertiary rounded shadow p-4 mb-4 mx-5 ">FORMS</h1>
    <div class="d-flex flex-row 
    justify-content-center
    align-items-start text-black">
        <!-- DIV REGISTER-->
        <div class="shadow p-3 mb-5 
        bg-body-tertiary rounded 
        w-50
        container mt-4
        me-4 p-3 mx-5" style="min-height: 550px;">
            <form class="needs-validation" novalidate>
                <fieldset>
                    <legend class="text-center display-6 justify-content-center">REGISTER</legend>
                    <label for="registerUser" class="col-form-label">USER:</label>
                    <input type="text" class="form-control" id="registerUser" name="registerUser" value="" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Invalid user</div>

                    <label for="userEmail" class="col-form-label">EMAIL:</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" value="" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please use a valid email</div>

                    <label for="repeatEmail" class="col-form-label">REPEAT EMAIL:</label>
                    <input type="email" class="form-control" id="repeatEmail" name="repeatEmail" value="" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please repeat the email</div>

                    <label for="registerUserPassword" class="col-form-label">PASSWORD:</label>
                    <input type="password" class="form-control" id="registerUserPassword" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Not valid password</div>

                    <div class="form-check mt-2 mb-3">
                        <input type="checkbox" class="form-check-input" id="checkRegisterUserPassword">
                        <label class="form-check-label" for="checkRegisterUserPassword">Show Password</label>
                    </div>

                </fieldset>
                <div class="form-check">
                    <input type="checkbox" name="privacidad" value="privacidad" class="form-check-input" required> I
                    have read and accept <a href="">the privacy policy.</a>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>

                <button type="submit" class="btn btn-primary mb-3 mt-4 text-white" id="btnSubmit">Register</button>
                <button type="reset" class="btn btn-light shadow p-1 mb-1  btn-sm">Clear</button>
            </form>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
