<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1 class="text-center display-1 bg-body-tertiary rounded shadow p-4 mb-4 mx-5 ">FORMS</h1>
    <!-- DIV QUE AGRUPA LOS DOS FORMS-->
    <div class="d-flex flex-row 
   justify-content-center
   align-items-start text-black">

        <!-- DIV LOGIN-->
        <div class="shadow p-3 mb-5 
    bg-body-tertiary rounded
    w-50  
    container mt-4
    me-4 p-3 mx-5 " style="min-height: 550px;">
            <!--HE VALIDADO MIS FORMULARIOS CON BOOTSTRAP-->
            <form class="needs-validation" novalidate>
                <fieldset>
                    <legend class="text-center display-6 justify-content-center">LOGIN</legend>
                    <label for="loginUser" class="col-form-label">USER:</label>
                    <input type="text" class="form-control" id="loginUser" name="loginUser" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid username
                    </div>

                    <label for="loginUserPassword" class="col-form-label mt-2">PASSWORD:
                    </label>
                    <input type="password" class="form-control mb-2" id="loginUserPassword" name="loginUserPassword"
                        value="" required>
                    <div class="form-check mt-2 mb-4">
                        <input type="checkbox" class="form-check-input" id="checkUserPassword">
                        <label class="form-check-label" for="checkUserPassword">Show Password</label>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid password
                    </div>

                </fieldset>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 mt-3 text-white">Login</button>
                </div>
            </form>
            <div class="d-flex justify-content-center align-items-center"> 
                <button class="btn btn-primary mb-3 mt-3 text-white p-4" id="btnRegister">REGISTRATE AQUI</button>
            </div>
        </div>
        <script src="renderer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
